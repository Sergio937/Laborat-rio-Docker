version: '3.8'

services:
  stack-manager:
    build: .
    container_name: stack-manager-homologacao
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./stacks:/app/stacks
      - ./lab-devops:/app/lab-devops
    environment:
      - FLASK_ENV=staging
      - FLASK_DEBUG=0
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - TZ=America/Sao_Paulo
    networks:
      - homologacao
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  homologacao:
    driver: bridge
